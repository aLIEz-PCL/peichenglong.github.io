<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="裴成龙"/>

		<style> 
			
		</style>
	</head>
	<body>
		<main>
			<div>
				<img id="one" src="img/0/1.png" alt="" /><br />
				<img id="two" src="img/0/2.png" alt="" />
			</div>
		</main>
		<!--首页封面------------------------------------------------->
		<div class="shouye">

		</div>
		<!--vs对战-------------------------------------------->
		<div class="vs">
			<div class="vscenter">
				<div id="left"></div>
				<div id="center">
					<img src="img/2/22_03.png"/>

		<!--详情页面------------------------------------------->
		<div class="xiangqing">
			<div class="xqleft">
				<div id="lone" data-index="0"></div>
				<div id="ltwo" data-index="1"></div>
				<div id="lthree" data-index="2"></div>
				<div id="lfour" data-index="3"></div>
				<div id="lfive" data-index="4"></div>
			</div>
			<div class="xqcenter">
				<div id="tishi">
					<div id="dian"></div>
				</div>
				<div id="focus" class="focus">
					<div class="hd">
						<ul></ul>
					</div>
					<div class="bd">
						<ul>
							<li id="a0"><a href="#"><img id="i0" _src="" src="img/图/blank.png" /></a></li>
							<li id="a1"><a href="#"><img id="i1" _src="" src="img/图/blank.png"/></a></li>
							<li id="a2"><a href="#"><img id="i2" _src="" src="img/图/blank.png"/></a></li>
							<li id="a3"><a href="#"><img id="i3" _src="" src="img/图/blank.png"/></a></li>
							<li id="a4"><a href="#"><img id="i4" _src="" src="img/图/blank.png"/></a></li>
						</ul>
					</div>
				</div>
				<div class="up">
					<img src="img/3/3_25.png"/>
				</div>
				<div class="message">
					<img src="img/字/1.png" alt="" />
				</div>
				<div id="stop"></div>
			</div>
			<div class="xqright">
				<div id="rone" data-index="0"></div>
				<div id="rtwo" data-index="1"></div>
				<div id="rthree" data-index="2"></div>
				<div id="rfour" data-index="3"></div>
				<div id="rfive" data-index="4"></div>
			</div>
		</div>
		<!--结束页面------------------------------------>
		<div class="jieshu">
			
			<div class="jstop">
				<!--<img src="img/底/光.png" alt="" />-->
				<img src="img/底/images/底_03.png"/>
			</div>
			<div class="jsbottom">
				<img id="jsi1" src="img/底/images/底_07.png" alt="" />
				<img id="jsi2" src="img/底/images/底_11.png" alt="" />
				<img id="jsi3" src="img/底/images/底_13.png" alt="" />
			</div>
			<div class="share">
				<p>点击右上角分享</p>
			</div>
		</div>
		<!--语音元素-->
		<audio class="audio1" src="audio/bj.mp3"></audio>
		<audio class="audio2" src="audio/begin.mp3"></audio>
		<audio class="click" src="audio/click.mp3"></audio>
		<audio class="zhen" src="audio/zhen.mp3"></audio>
		<audio class="victory" src="audio/victory.mp3"></audio>
		<audio class="jsbj" src="audio/jsbj.mp3"></audio>
		<audio class="avchange" src=""></audio>
	</body>
	<script src="libs/jquery-3.1.1.min.js"></script>
	<script src="libs/TouchSlide.1.1.js"></script>
	<script>
		
		var zhezhao1 = "<div class='zhezhao1' style='width:100%;height:100%; position:fixed; top: 0; left: 0; z-index:2999;'>";
            zhezhao1 += "<div class='zhezhaobg' style='width:100%;height:100%; background-color:#000000;opacity:0.8;'><\/div>";
            zhezhao1 += "<div class='font' style='position:absolute;top:0;bottom:0;left:0;right:0; margin:auto; width:3rem;height:1rem; font-size:1rem; color:#ffcb99;'>LOADING...<\/div>"
            zhezhao1 +="</div>";
            
        function changeFont(){
        	setTimeout(function(){
        		$(".font").text("LOADING")
        	},16)
        	setTimeout(function(){
        		$(".font").text("LOADING.")
        	},300)
        	setTimeout(function(){
        		$(".font").text("LOADING..")
        	},600)
        	setTimeout(function(){
        		$(".font").text("LOADING...")
        	},900)
        }
        var c = setInterval(changeFont,1200)
		window.onload = function(){
			$(function(){
				
					var zhen = $(".zhen")[0]
                    var click = $(".click")[0]
                	window.addEventListener("touchstart",function(){
                		click.src = "audio/click.mp3"
                		click.volume = 0.3
                		click.play()
                	})
					var imgattr = new Array()
					    $('body').append(zhezhao1);
					    imgattr = [
					    	"audio/bj.mp3","audio/begin.mp3","audio/victory.mp3",
					    	"audio/click.mp3","audio/jsbj.mp3","audio/zhen.mp3",
					        "img/3/33_02.png","img/3/33_07.png","img/3/33_11.png","img/3/33_16.png","img/3/33_22.png",
					        "img/3/33_04.png","img/3/33_08.png","img/3/33_13.png","img/3/33_19.png","img/3/33_23.png",
					        "img/图/1-1.jpg","img/图/1-2.jpg","img/图/1-3.jpg",
							"img/图/2-1.jpg","img/图/2-2.jpg","img/图/2-3.jpg",
							"img/图/3-1.jpg","img/图/3-2.jpg","img/图/3-3.jpg","img/图/3-4.jpg",
							"img/图/4-1.jpg","img/图/4-2.jpg","img/图/4-3.jpg","img/图/4-4.jpg","img/图/4-5.jpg",
							"img/图/5-1.jpg","img/图/5-2.jpg",
							"img/图/6-1.jpg","img/图/6-2.jpg",
							"img/图/7-1.jpg",
							"img/图/8-1.jpg","img/图/8-2.jpg",
							"img/图/9-1.jpg","img/图/9-2.jpg","img/图/9-3.jpg",
							"img/图/10-1.jpg","img/图/10-2.jpg",
							"img/字/1.png","img/字/2.png","img/字/3.png","img/字/4.png","img/字/5.png",
							"img/字/6.png","img/字/7.png","img/字/8.png","img/字/9.png","img/字/10.png"
					    ];
					    //这里用了一个递归函数
					    lodingpo();
					    var audio1 = $(".audio1")[0]
					    function lodingpo(){
					        for(var i=0;i<imgattr.length;i++){
					        	imgobj = new Image();
					        	imgobj.src=imgattr[i];
					        }
					        imgobj.onload = function(){
					        	setTimeout(function(){
					        		clearInterval(c)
					        		$('.zhezhao1').remove();
					         		$(".shouye").css("display","block")
					         		audio1.volume = 0.5
					         		audio1.play()
					         		setTimeout(function(){
										$(".sycenter img").css("transform","scale(1,1)")
										.css('transition-duration',"1s")
										setTimeout(function(){
											zhen.play()
										},800)
									},17)
					        	},17)
					        }
					    }
				
				
				
				
				
				var b = document.getElementsByTagName('body')[0]
				function orientInit(){
				    var orientChk = document.documentElement.clientWidth > document.documentElement.clientHeight?'landscape':'portrait';  
				    if(orientChk =='landscape'){  
				        //这里是横屏下需要执行的事件
				        $("main").css("display","none")
				        window.addEventListener("touchstart",function(){
				        	$("main").css("display","none")
				        })
				        b.style.margin= '0';
						b.style.padding= '0';
						b.style.width='100%';
						b.style.height = '100%';
						b.style.overflow = 'hidden';
				    }else{  
				        //这里是竖屏下需要执行的事件
				        if(document.documentElement.clientWidth < document.documentElement.clientHeight){
				        	window.addEventListener("touchstart",function(){
					        	$("main").css("display","flex")
					        })
				        	$("main").css("position","absolute")
					        $('main').css('z-index','300')
					        $("main").css("display","flex")
				        }
				    }  
				}    
				orientInit();
			window.addEventListener('onorientationchange' in window?'orientationchange':'resize', function(){  
		    	setTimeout(orientInit, 100);  
			},false)
			
			
			
			var begin = $(".sybottom #img2")[0]
			var audio2 = $(".audio2")[0]
			begin.addEventListener("touchstart",function(){
				$(".sybottom #img2").css("transform","translateY(1px)")
				.css("filter",'drop-shadow(0px -1px 2px gold)')
				$(".xiangqing").css("opacity",'1')
				audio2.play()
			})
			begin.addEventListener("touchend",function(){
				$(".sybottom #img2").css("transform","translateY(-1px)")
				.css("filter",'drop-shadow(0px 0px 0px gold)')
				setTimeout(function(){
					$('.shouye').css("display","none")
					setTimeout(function(){
						$(".sycenter img").css("transform","scale(3,3)")
					},16)
					$(".vs").css("display",'block')
					setTimeout(function(){
						$(".vs").css("display",'none')
						setTimeout(function(){
							audio1.load()
						},17)
					},5000)
				},300)
			})
			
			var array0 = ["img/3/33_02.png","img/3/33_07.png","img/3/33_11.png","img/3/33_16.png","img/3/33_22.png"]
			var array1 = ["img/3/33_04.png","img/3/33_08.png","img/3/33_13.png","img/3/33_19.png","img/3/33_23.png"]
			var bj0 = [
				["img/图/1-1.jpg","img/图/1-2.jpg","img/图/1-3.jpg","img/图/1-1.jpg","img/图/1-2.jpg"],
				["img/图/2-1.jpg","img/图/2-2.jpg","img/图/2-3.jpg","img/图/2-1.jpg","img/图/2-2.jpg"],
				["img/图/3-1.jpg","img/图/3-2.jpg","img/图/3-3.jpg","img/图/3-4.jpg","img/图/3-1.jpg"],
				["img/图/4-1.jpg","img/图/4-2.jpg","img/图/4-3.jpg","img/图/4-4.jpg","img/图/4-5.jpg"],
				["img/图/5-1.jpg","img/图/5-2.jpg","img/图/5-1.jpg","img/图/5-2.jpg","img/图/5-1.jpg"]
			]
			var bj1 = [
				["img/图/6-1.jpg","img/图/6-2.jpg","img/图/6-1.jpg","img/图/6-2.jpg","img/图/6-1.jpg"],
				["img/图/7-1.jpg","img/图/7-1.jpg","img/图/7-1.jpg","img/图/7-1.jpg","img/图/7-1.jpg"],
				["img/图/8-1.jpg","img/图/8-2.jpg","img/图/8-1.jpg","img/图/8-2.jpg","img/图/8-1.jpg"],
				["img/图/9-1.jpg","img/图/9-2.jpg","img/图/9-3.jpg","img/图/9-1.jpg","img/图/9-2.jpg"],
				["img/图/10-1.jpg","img/图/10-2.jpg","img/图/10-1.jpg","img/图/10-2.jpg","img/图/10-1.jpg"]
			]
			var intro1 = ["img/字/1.png","img/字/2.png","img/字/3.png","img/字/4.png","img/字/5.png"]
			var intro2 = ["img/字/6.png","img/字/7.png","img/字/8.png","img/字/9.png","img/字/10.png"]
			
			var av1 = ["audio.laofuzi.mp3","audio/laofuzi.mp3","audio/yuji.mp3","audio/diaochan.mp3","audio/liuchan.mp3"]
			var av2 = ["audio/luna.mp3","audio/damo.mp3","audio/lubanqihao.mp3","audio/wangzhaojun.mp3","audio/daji.mp3"]
			
			var xqleft = $(".xqleft")[0]
			var xqright = $(".xqright")[0]
			var avchange = $(".avchange")[0]
			xqleft.addEventListener("touchstart",function(e){
				$("#tishi").css("display","none")
				$(".xqleft").css("opacity",'1')
				$(".xqright").css("opacity",'1')
				var i = e.target.dataset.index
				if(i===undefined){return}
				$(".xqleft div").css("backgroundImage","")
				$(".xqright div").css("backgroundImage","")
				$(".xqleft div")[i].style.backgroundImage = "url("+ array0[i] +")"
				$("#i0")[0].src = bj0[i][0]
				$("#i1")[0].src = bj0[i][1]
				$("#i2")[0].src = bj0[i][2]
				$("#i3")[0].src = bj0[i][3]
				$("#i4")[0].src = bj0[i][4]
				$(".message img")[0].src = intro1[i]
				avchange.src = av1[i]
				avchange.play()
			},false)
			xqright.addEventListener("touchstart",function(e){
				$("#tishi").css("display","none")
				$(".xqleft").css("opacity",'1')
				$(".xqright").css("opacity",'1')
				var i = e.target.dataset.index
				if(i===undefined){return}
				$(".xqleft div").css("backgroundImage","")
				$(".xqright div").css("backgroundImage","")
				$(".xqright div")[i].style.backgroundImage = "url("+ array1[i] +")"
				$("#i0")[0].src = bj1[i][0]
				$("#i1")[0].src = bj1[i][1]
				$("#i2")[0].src = bj1[i][2]
				$("#i3")[0].src = bj1[i][3]
				$("#i4")[0].src = bj1[i][4]
				$(".message img")[0].src = intro2[i]
				avchange.src = av2[i]
				avchange.play()
			},false)
			
			var up = $(".up")[0]
			var message = $(".message")[0]
			up.addEventListener("touchstart",function(){
				up.addEventListener("touchend",function(){
					$(".up").animate({
						bottom:"-100%"
					},300)
					$(".message").animate({
						bottom:"-2%"
					},500)
				})
				
			})
			message.addEventListener("touchstart",function(){
				message.addEventListener("touchend",function(){
					$(".up").animate({
						bottom:"0%"
					},500)
					$(".message").animate({
						bottom:"-100%"
					},300)
				})
				
			})
			
			var victory = $(".victory")[0]
			var jsbj = $(".jsbj")[0]
			var stop = $("#stop")[0]
			stop.addEventListener("touchstart",function(){
				$("#stop").css("transform","translateY(1px)")
				.css("filter",'drop-shadow(0px -1px 2px white)')
			})
			stop.addEventListener("touchend",function(){
				$("#stop").css("transform","translateY(-1px)")
				.css("filter",'drop-shadow(0px 0px 0px white)')
				setTimeout(function(){
					$(".jieshu").css("display","block")
					.css("z-index",'200')
					victory.play()
					jsbj.play()
					setTimeout(function(){
						$(".jstop img").css("transform","scale(1,1)")
						.css('transition-duration',"1s")
					},100)
					setTimeout(function(){
						$("#jsi1").css("transform","rotateX(360deg)")
						.css("transition-timing-function",'ease-in-out')
						.css('transition-duration',"1s")
					},1000)
					setTimeout(function(){
						$("#jsi2").animate({
							left:"31%"
						},500)
						$("#jsi3").animate({
							left:"55%"
						},500) 
					},1400) 
				},300)
			})
			
			var again = $("#jsi2")[0]
			var share = $("#jsi3")[0]
			var sh = $(".share")[0]
			again.addEventListener("touchstart",function(){
				$("#jsi2").css("transform","translateY(1px)")
				.css("filter",'drop-shadow(0px -1px 2px white)')
			})
			again.addEventListener("touchend",function(){
				$("#jsi2").css("transform","translateY(-1px)")
				.css("filter",'drop-shadow(0px 0px 0px white)')
				setTimeout(function(){
					$(".jieshu").css('display','none')
					jsbj.load()
					setTimeout(function(){
						$(".jstop img").css("transform","scale(3,3)")
						$("#jsi1").css("transform","rotateX(-90deg)")
						$("#jsi2").css("left","-100%")
						$("#jsi3").css("left","100%")
					},17)
					$(".shouye").css("display","block")
					audio1.play()
					setTimeout(function(){
						$(".sycenter img").css("transform","scale(1,1)")
						.css('transition-duration',"1s")
						setTimeout(function(){
							zhen.play()
						},800)
					},16)
				},300)
			})
			share.addEventListener("touchstart",function(){
				$("#jsi3").css("transform","translateY(1px)")
				.css("filter",'drop-shadow(0px -1px 2px white)')
			})
			share.addEventListener("touchend",function(){
				$("#jsi3").css("transform","translateY(-1px)")
				.css("filter",'drop-shadow(0px 0px 0px white)')
				$(".share").css("display",'block')
			})
			sh.addEventListener("touchstart",function(){
				$(".share").css("display",'none')
			})
			
			var slider = new TouchSlide()
			TouchSlide({ 
				slideCell:"#focus",
				titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
				mainCell:".bd ul", 
				effect:"left", //不循环轮播
//				effect:"leftLoop", //循环轮播
				autoPlay:true,//自动播放
				autoPage:true, //自动分页
				switchLoad:"_src"//切换加载，真实图片路径为"_src"
			});
				
			
				
				
				
				
				
			})
		}
	</script>
</html>
